<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formative Assessment 1</title>
</head>
<body>
    <h1>Formative Assessment 1</h1>
    
    <button onclick="getUserInfo()">Enter Your Info</button>
    
    <script>
        function getUserInfo() {
            let nickname = prompt("Enter your nickname:");
            let heightInInches = parseInt(prompt("Enter your height in inches:"));
            let weightInKg = parseFloat(prompt("Enter your weight in kg:"));

            let heightFeet = Math.floor(heightInInches / 12);
            let heightRemainingInches = heightInInches % 12;
            let weightInLbs = weightInKg * 2.20462;

            alert("Name: " + nickname + "\n" +
                  "Height: " + heightFeet + "'" + heightRemainingInches + "\"\n" +
                  "Weight: " + weightInLbs.toFixed(3) + " lbs");
        }
    </script>
</body>
</html>
